<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos com DOM</title>
  <style>
    body {
      font: normal 20pt arial;
      color: white;
      background-color: rgb(10, 10, 36);
    }
  </style>
</head>
<body>
  <h1 id="h1">Iniciando estudos DOM</h1>
  <p class="p">Aqui vai o resultado</p>
  <p class="p">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
  <div>Clique em mim</div>
  <br>
  <script>

    var show = document.querySelectorAll('.p')[0]
    document.write('Query Selector: ' + show.innerHTML)
  </script>
</body>
</html>
