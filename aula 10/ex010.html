<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    body {
      font: normal 20pt arial;
    }
    div#area {
      background-color: rgb(42, 189, 42);
      color: white;
      width: 250px;
      height: 250px;
      line-height: 250px;
      text-align: center;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="area">
    Interaja.
  </div>

  <script>

    var a = document.querySelector('#area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function entrar() {
      a.innerHTML = 'Entrou! (lá ele)'
    }

    function clicar() {
      a.innerHTML = 'Clicou!'
      a.style.background = 'red'
    }

    function sair() {
      a.innerHTML = 'Saiu! (lá ele)'
      a.style.background = 'green'
    }
  </script>
</body>
</html>
