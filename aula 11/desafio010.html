<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio do ex009.javascript</title>
  <style>
    * {
      margin: 10px;
    }

    body {
      font: normal 20pt arial;
    }

    input {
      font: normal 18pt arial;
    }
  </style>
</head>

<body>

  <h1>Sistema de Verificação de Cidadania Brasileira.</h1>

  <p>Digite em qual país você nasceu?</p>
  <input type="text" name="paísDigitado" id="paísDigitado">
  <input type="button" value="Verificar" onclick="euQueMando()" id="button">
  <div id="resultado">
    <p>Resultado: </p>
  </div>

  <script>
    
    function euQueMando() {
      var você = document.getElementById('paísDigitado')
      var e = document.getElementById('resultado')
      var foda = (você.value).toUpperCase()

      if (foda == 'BRASIL') {
        e.innerHTML = `Você nasceu em ${foda.toUpperCase()}. Você é brasileiro!`
      }
      else {
        e.innerHTML = `Você nasceu em ${foda.toUpperCase()}. Você é gringo!`
      }
    }

  </script>
</body>

</html>
