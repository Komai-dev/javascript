<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detran</title>
</head>
<body>
  <h1>Sistema de Multas</h1>
  <p>Velocidade do carro: <input type="number" name="car-vel" id="car-vel"> Km/h</p>
  <input type="button" value="Verificar" onclick="calcular()">
  <p id="res">Resultado: </p>
  
  <script>

    function calcular() {
      var txtvel = window.document.querySelector('#car-vel')
      var result = window.document.querySelector('p#res')
      var vel = Number(txtvel.value)
      var limite = 65
      
      result.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`
      if (vel > limite) {
      result.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>'
      } else {
        result.innerHTML += '<p>Dirija sempre usando cinto de segurança.</p>'
      }
    }

  </script>
</body>
</html>
